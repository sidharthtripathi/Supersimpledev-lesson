<!doctype html>
<html>
	<head>
		<style>
			.addcart_button{
				color:black;
				background-color:rgb(249, 217, 76);
				height: 30px;
				border:none;
				padding-left:30px;
				padding-right: 30px;
				margin-left: 15px;
				border-radius: 15px;
				cursor: pointer;
				transition: 0.5s;

			}
			.addcart_button:hover{
				background-color:rgb(220, 200, 50);

			}
		</style>
	</head>
	<body>
		<button class = "addcart_button">
			Add to Cart
		</button>
	</body>
</html>
